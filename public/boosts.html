<!DOCTYPE>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
  <link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css">
  <link rel="stylesheet" href="/public/css/styles.css">
  <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 480px)" href="/public/css/media-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
  <!-- for FF, Chrome, Opera -->
  <link rel="icon" type="image/png" href="/public/img/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/public/img/favicon-32x32.png" sizes="32x32">
  <!-- for IE -->
  <link rel="icon" type="image/x-icon" href="/public/img/favicon.ico" >
  <link rel="shortcut icon" type="image/x-icon" href="/public/img/favicon.ico"/>
  <!-- Title -->
  <title>Brain Boost! - Boosts</title>
</head>
<body>
  <nav class="navbar navbar-inverse animated fadeInDown">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle" data-toggle="collapse" data-target="#mainNav">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">BrainBoost</a>
      </div>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/brains">Brains</a></li>
          <li><a href="/boosts">Boosts</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="unauth"><a href="/signup"><i class="glyphicon glyphicon-user"></i> Sign Up</a></li>
          <li class="unauth"><a href="/login"><i class="glyphicon glyphicon-log-in"></i> Login</a></li>
          <li class="auth"><a href="/user" id="nav-user"><img class="avatar-sm" src=""> </a></li>
          <li class="auth"><a href="/logout"><i class="glyphicon glyphicon-log-out"></i> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="animated rollin">Boosts</h1>
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Sort by <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="" ng-click="order('votes')">Votes</a></li>
        <li><a href="" ng-click="order('date')">Date</a></li>
      </ul>
    </div>
    <hr>
    <div ng-repeat="boost in boosts | orderBy:predicate:reverse" class="post animated zoomInUp">
      <div class="post-left">
        <span class="glyphicon glyphicon-plus">
          <h4>{{boost.votes}}</h4>
        <span class="glyphicon glyphicon-minus">
      </div>
      <div class="post-right">
        <span class="glyphicon glyphicon-remove" ng-show="username.username == boost.author.name">
      </div>
      <h1> {{boost.content.title}}</h1><hr>
      <p>{{boost.content.idea}}</p>
      <blockquote>{{boost.author.name}}</blockquote>
      <div class="well">
        <div class="checkbox">
          <label><input type="checkbox" ng-model="show" ng-value="true">Comments</label>
        </div>
        <div class="input-group" ng-show="username.username !== '!' && show">
          <input type="text" class="form-control" placeholder="Add a comment...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Comment</button>
          </span>
        </div>
        <div ng-repeat="comment in boost.comments | limitTo:10" ng-show="show">
          <h4>{{comment.comment}}</h4><h6>~{{comment.author}}</h6>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <hr>
    <footer class="footer">
      <p class="text-muted">&copy; <script>document.write(new Date().getFullYear())</script> <a href="http://hermanfassett.me">Herman Fassett</a></p>
    </footer>
    &nbsp;
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
  <script src="controllers/userController.client.js"></script>
</body>
</html>
