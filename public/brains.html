<!DOCTYPE>
<html ng-app="brain">
<head>
  <link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles">
  <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 480px)" href="/css/media-styles">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
  <!-- for FF, Chrome, Opera -->
  <link rel="icon" type="image/png" href="../img/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="../img/favicon-32x32.png" sizes="32x32">
  <!-- for IE -->
  <link rel="icon" type="image/x-icon" href="../img/favicon.ico" >
  <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico"/>
  <!-- Title -->
  <title>Brain Boost! - Brains</title>
</head>
<body ng-controller="BrainsCtrl">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle" data-toggle="collapse" data-target="#mainNav">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="..">BrainBoost</a>
      </div>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="nav navbar-nav">
          <li><a href="..">Home</a></li>
          <li class="active"><a href="/brains">Brains</a></li>
          <li><a href="/boosts">Boosts</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-show="username == '!'"><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li ng-show="username == '!'"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          <li ng-show="username != '!'"><a href="/user"><span class="glyphicon glyphicon-chevron-down"></span> {{username.username}}</a></li>
          <li ng-show="username != '!'"><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="animated rollin">Brains</h1>
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Sort by <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="" ng-click="order('votes')">Votes</a></li>
        <li><a href="" ng-click="order('date')">Date</a></li>
      </ul>
    </div>
    <hr>
    <div ng-repeat="boost in boosts | orderBy:predicate:reverse" class="post animated zoomInUp">
      <div class="post-left">
        <span class="glyphicon glyphicon-plus">
          <h4>{{boost.votes}}</h4>
        <span class="glyphicon glyphicon-minus">
      </div>
      <div class="post-right">
        <span class="glyphicon glyphicon-remove" ng-show="username == boost.author.name">
      </div>
      <h1> {{boost.content.title}}</h1><hr>
      <p>{{boost.content.idea}}</p>
      <blockquote>{{boost.author.name}}</blockquote>
      <div class="well">
        <div class="checkbox">
          <label><input type="checkbox" ng-model="show" ng-value="true">Comments</label>
        </div>
        <div class="input-group" ng-show="username.username !== '!' && show">
          <input type="text" class="form-control" placeholder="Add a comment...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Comment</button>
          </span>
        </div>
        <div ng-repeat="comment in boost.comments | limitTo:10" ng-show="show">
          <h4>{{comment.comment}}</h4><h6>~{{comment.author}}</h6>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <hr>
    <footer class="footer">
      <p class="text-muted">&copy; <script>document.write(new Date().getFullYear())</script> <a href="http://hermanfassett.me">Herman Fassett</a></p>
    </footer>
    &nbsp;
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
  <script src="../controllers/braincontroller.js"></script>
</body>
</html>
