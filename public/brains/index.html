<!DOCTYPE>
<html ng-app="brain">
<head>
  <link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Brain Boost!</title>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle" data-toggle="collapse" data-target="#mainNav">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="..">BrainBoost</a>
      </div>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="nav navbar-nav">
          <li><a href="..">Home</a></li>
          <li class="active"><a href="/brains">Brains</a></li>
          <li><a href="/boosts">Boosts</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" ng-controller="BrainsCtrl">
    <h1>Brains</h1>
    <div ng-repeat="boost in boosts" class="post">
      <h1>+{{boost.votes}} - {{boost.content.title}}</h1>
      <p>{{boost.content.idea}}</p>
      <blockquote>{{boost.author.name}}</blockquote>
      <div ng-repeat="comment in boost.comments">
        <h4>{{comment.comment}}</h4><h6>~{{comment.author}}</h6>
      </div>
    </div>
  </div>
  <div class="container">
    <hr>
    <footer class="footer">
      <p class="text-muted">&copy; <script>document.write(new Date().getFullYear())</script> <a href="http://hermanfassett.me">Herman Fassett</a></p>
    </footer>
    &nbsp;
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
</body>
</html>
