<!DOCTYPE>
<html ng-app="brainboost">
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css">
  <link rel="stylesheet" href="/public/css/styles.css">
  <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 480px)" href="/public/css/media-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- for FF, Chrome, Opera -->
  <link rel="icon" type="image/png" href="/public/img/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/public/img/favicon-32x32.png" sizes="32x32">
  <!-- for IE -->
  <link rel="icon" type="image/x-icon" href="./public/img/favicon.ico" >
  <link rel="shortcut icon" type="image/x-icon" href="/public/img/favicon.ico"/>
  <!-- Title -->
  <title>Brain Boost!</title>
</head>
<body ng-controller="SignupCtrl">
  <nav class="navbar navbar-inverse animated fadeInDown">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle" data-toggle="collapse" data-target="#mainNav">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="..">BrainBoost</a>
      </div>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="nav navbar-nav">
          <li class="active"><a href="..">Home</a></li>
          <li><a href="/brains">Brains</a></li>
          <li><a href="/boosts">Boosts</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-show="username == '!'"><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li ng-show="username == '!'"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          <li ng-show="username != '!'"><a href="/user"><span class="glyphicon glyphicon-chevron-down"></span> {{username.username}}</a></li>
          <li ng-show="username != '!'"><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="jumbotron">
      <h1 class="animated rotateInDownLeft">Signup!</h1>
      <hr>
      <center>
        <a data-toggle="collapse" href="#loginlocal" class="btn btn-warning" role="button"><i class="fa fa-user fa-lg"></i> Signup with Email</a>
        <a href="/auth/github" class="btn btn-info"><i class="fa fa-github fa-lg"></i> Signup with Github</a>
        <a href="/auth/google" class="btn btn-danger" href="#"><i class="fa fa-google fa-lg"></i> Signup with Google</a>
      </center>
      <form class="form-horizontal collapse" id="localsignup" name="loginForm" ng-submit="loginForm.$valid && signup()">
        <h3 class="text-danger">{{error}}</h3>
        <h3 class="text-success">{{success}}</h3>
        <div class="form-group" ng-class="{ 'has-error' : loginForm.username.$errors && !loginForm.username.$pristine }">
          <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputEmail3" ng-minlength="3" placeholder="Username" title="Username" ng-model="user.username" required>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" title="Email" ng-model="user.email" required>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$errors && !loginForm.password.$pristine }">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" ng-minlength="6" id="inputPassword3" placeholder="Password" ng-model="user.password" title="Password" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Signup</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="container">
    <hr>
    <footer class="footer">
      <p class="text-muted">&copy; <script>document.write(new Date().getFullYear())</script> <a href="http://hermanfassett.me">Herman Fassett</a></p>
    </footer>
  </div>
  &nbsp;
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
  <script src="../controllers/controller.js"></script>
</body>
</html>
